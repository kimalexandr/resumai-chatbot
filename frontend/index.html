<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ResumAI — Ваш карьерный помощник</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-container">
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Введите ответ или ссылку на вакансию..." autocomplete="off" required />
      <button type="submit">Отправить</button>
    </form>
    <input type="file" id="file-upload" accept=".docx,.pdf">
    <button onclick="generatePDF()">Скачать как PDF</button>
    <a href="/profile">Мои резюме</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> 
  <script src="/static/chat.js"></script>
  <script src="/static/pdf.js"></script>
</body>
</html>
